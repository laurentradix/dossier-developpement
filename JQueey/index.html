<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="carnet.css">
	

	<title>Carnet d'adresse</title>
</head>
<body>
<header>
	<h1>Carnet d'adresse</h1>
</header>
<main>
	<i class="fas fa-address-book"></i>
	
	<ul class="contact-list"></ul>

<div class="form">
	
	  <label  for="POST-name">Civilité :</label>
	  
	  <select id ="civilite" name="Civilité">
	 
	  <option value="Madame">Madame</option>
	  
	  <option value="Monsieur">Monsieur</option>
	 
	  </select>
	  
	  
		<label for="POST-name">Nom :</label>
		 <input id="firstname" type="text" name="firstName">
		  
		<label for="POST-name">Prénom :</label>
		<input id="lastname" type="text" name="lastName">
		  
		<label for="POST-name">Télephone :</label>
		<input id="phone" type="text" name="phone"><br>

		<button class="save">Enregistrer</button>
		
</div>

 
	  	<button class="clickOn">+</button>
		<button class="remove">Effacer</button>



</main>


<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
</script>
<script src="carnet.js"></script>
</body>
</html>
